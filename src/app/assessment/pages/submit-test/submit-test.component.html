<div style="padding: 50px; padding-top: 25px">
    <button
      style="margin-bottom: 10px"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
      (click)="volver()"
    >
      <mat-icon style="font-weight: 900">keyboard_backspace</mat-icon>
    </button>
  
    <mat-card class="example-card" >
      <div *ngIf="showSpinner"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 300px;
        "
      >
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="showResult"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 300px; font-size:large;
        "
      >
      <div >
        <mat-icon style="font-weight: 500; position:relative;"
          > {{resultado?'check':'clear'}}</mat-icon
        > 
      </div>
        {{resultado?'You have passed the test':'You have failed the test'}}
      </div>

      <div *ngIf="!showSpinner">
         <div *ngFor="let question of test.questions; let i = index">
             <mat-card-header *ngIf="i==actualIndexQuestion">
            <mat-card-title>Question 1: {{question.statement}}</mat-card-title>
          </mat-card-header>
          <mat-card-content *ngIf="i==actualIndexQuestion">

            <button mat-button class="primary-button" *ngFor="let option of question.options" style="margin: 20px;" 
            (click)="question.responseId=option.id; actualIndexQuestion=i+1">{{option.response}}</button>
          </mat-card-content>
         
        </div>
        <mat-card-actions style="justify-content: right; margin: 10px">
            <button *ngIf="!showResult"
              mat-button
              (click)="send()"
              class="primary-button"
              style="margin-left: 10px; float: right"
            >
              Send
            </button>
          </mat-card-actions>
      </div>
       
    </mat-card> 
   
</div>
