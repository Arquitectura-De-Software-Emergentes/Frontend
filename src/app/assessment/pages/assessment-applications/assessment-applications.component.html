<div style="padding: 50px; padding-top: 25px">
    <button
      style="margin-bottom: 10px"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
      (click)="volver()"
    >
      <mat-icon style="font-weight: 900">keyboard_backspace</mat-icon>
    </button>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Applicants to the job offer</mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding: 25px">
       <mat-card *ngFor="let applicant of appications" style="margin: 10px;">
        <mat-card-title style="padding: 10px;">

        {{applicant.status}}
        </mat-card-title>
       </mat-card>
      </mat-card-content>
      <mat-card-actions align="end" style="margin: 10px;">
        <button mat-button (click)="volver()">Cancelar</button>
        <button mat-button class="primary-button" style="margin-left: 10px;">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
