<h1 mat-dialog-title>Available Teachers</h1>
<div mat-dialog-content style="height: 100%;">
  <mat-card class="demo-inline-calendar-card" style="margin-bottom: 40px">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>
  <div>
    <p>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Schedule Date:</mat-label>
        <input matInput [value]="selected | date : 'shortDate'" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" style="width: 50%">
        <mat-label>Hour:</mat-label>
        <input matInput type="number" [value]="12" />
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 50%">
        <mat-label>Minutes:</mat-label>
        <input matInput type="number" [value]="30" />
      </mat-form-field> 
    </p>
   <button mat-button class="primary-button" style="margin-left: 10px; float: right;" mat-dialog-close>
        Save
    </button>
  </div>
</div>
