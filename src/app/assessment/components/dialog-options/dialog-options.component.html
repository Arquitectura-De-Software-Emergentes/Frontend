<h1 mat-dialog-title>Options</h1>
<div mat-dialog-content style="height: 100%;">

  <div>
    <div style="text-align: center; display: flex;" class="label-muted">
        <div style="padding: 10px;">Rsponse</div>
        <mat-form-field >
          <input matInput [(ngModel)]="newOption.response" />
        </mat-form-field>
      </div>
      <div style="text-align: right; margin-bottom: 20px;" class="label-muted">
        <mat-checkbox [(ngModel)]="newOption.isCorrect">Is Correct</mat-checkbox>
      </div>
      <div style="text-align: right; margin-bottom: 20px;" class="label-muted">
        <button
        mat-raised-button
        style="margin-bottom: 20px"
        class="primary-button"
        (click)="addOptionList()"
      >
        <span>Add Question</span>
      </button>
      </div>
      
  </div>
  <div
        style="display: flex; justify-content: center; align-items: center"
        *ngFor="let option of options"
      >
        <mat-card style="width: 100%; margin: 10px">
          <mat-card-title style="margin: 10px">{{
            option.response
          }}  <mat-icon style="font-weight: 900; position:absolute">  {{option.isCorrect?'check_circle':'check_circle_outline'}}</mat-icon></mat-card-title>
        </mat-card>
      </div>
      <button mat-button class="primary-button" style="margin-left: 10px; float: right;" mat-dialog-close>
        Save
    </button>
</div>
