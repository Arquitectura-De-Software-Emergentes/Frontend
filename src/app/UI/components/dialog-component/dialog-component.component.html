<div style="max-width: 100%;height: 7.5rem;padding-top: 10%;">
    <h1 style="margin-left: 22%;">{{ data.title }}</h1>
    <div style="display: flex;justify-content: space-between;">
        <button mat-button (click)="onAceptarClick()" style="background-color: greenyellow;margin-left: 10%;width: 85px;">Aceptar</button>
        <button mat-button color="warn" (click)="onCancelarClick()" style="color: white;background-color: red;margin-right: 10%;width: 85px;">Cancelar</button>
    </div>
    
</div>
