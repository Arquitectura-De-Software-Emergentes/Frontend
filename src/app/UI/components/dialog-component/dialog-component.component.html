<h1 mat-dialog-title style="text-align: center; padding: 10px">
  {{ data.title }}
</h1>
<div mat-dialog-actions align="center" style="padding-bottom: 10px">
  <button
    mat-button [mat-dialog-close]="true"
    (click)="onAceptarClick()"
    style="background-color: #00c878; margin-left: 10%; width: 85px; color: white;"
  >
    Aceptar
  </button>
  <button
    mat-button mat-dialog-close
    color="warn"
    (click)="onCancelarClick()"
    style="color: white; background-color: red; margin-right: 10%; width: 85px"
  >
    Cancelar
  </button>
</div>
