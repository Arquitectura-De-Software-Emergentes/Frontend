<div style="display: flex; justify-content: space-between; align-items: center">
  <span style="font-weight: 400; font-size: small;">
    {{ data.message }}
  </span>
  <button (click)="snackBarRef.dismissWithAction()"
    mat-raised-button
    style="right: 0px"
    [ngClass]="data.status == 'success' ? 'button-success' : 'button-warning'"
  >
    Ok
  </button>
</div>
