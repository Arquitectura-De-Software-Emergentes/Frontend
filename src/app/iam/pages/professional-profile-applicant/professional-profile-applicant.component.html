<div style="padding: 50px; padding-top: 25px">
    <h1 style="width: 100%; text-align: center; font-weight: 500;">Professional Profile</h1>
   <div style="margin-bottom: 10px; padding-bottom: 10px;" >
    <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon style="margin-right: 5px;">book icon</mat-icon>Academic Information
            </mat-panel-title>
          </mat-expansion-panel-header>
      
      <div class="">
    <mat-form-field>
            <mat-label>School</mat-label>
            <input matInput>
          </mat-form-field>
      </div>
         <div class="">
         <mat-form-field>
            <mat-label>Speciality</mat-label>
            <input matInput>
          </mat-form-field>
         
      </div>
      <div class="">
        <mat-form-field>
           <mat-label>Reference</mat-label>
           <textarea matInput></textarea>
         </mat-form-field>
        
     </div>
        </mat-expansion-panel>
        </mat-accordion>
   </div>
    <div style="margin-bottom: 10px; padding-bottom: 10px;">
         <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon style="margin-right: 5px;">account_circle</mat-icon>Contact Information
            </mat-panel-title>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
       <div style="margin-bottom: 10px; padding-bottom: 10px;">
         <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon style="margin-right: 5px;">face icon</mat-icon>Personal Information
            </mat-panel-title>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
        </mat-expansion-panel>
      </mat-accordion>
       </div>
     
      
</div>
