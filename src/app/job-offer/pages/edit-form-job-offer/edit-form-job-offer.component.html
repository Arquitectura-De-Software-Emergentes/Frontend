<div style="display: flex;justify-content: center;">
    <div style="width: 37.5rem;max-height: 100%;" class="wrapper">
        <div style="text-align: center;width: 100%;">
            <h1>Create Offer</h1>
        </div>
     
    <div style="display: flex" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>Title</mat-label>
            <input matInput  [(ngModel)]="jobOfferToEdit.title">   
            <mat-icon matIconSuffix style="margin-right: 2%">create</mat-icon>
        </mat-form-field>
    </div>
    
    <div style="display: flex;" class="inputsito">
        
        <mat-form-field style="width: 100%;">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="jobOfferToEdit.description"></textarea>
            <mat-icon matIconSuffix style="margin-right: 2%">library_books</mat-icon>
        </mat-form-field>
    
    </div>
    
    <div style="display: flex;" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>Initial Date</mat-label>
            <mat-date-range-picker></mat-date-range-picker>
            <input matInput  [matDatepicker]="datepicker" [(ngModel)]="jobOfferToEdit.initialDate">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    
    <div style="display: flex;" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>End Date</mat-label>
            <mat-date-range-picker></mat-date-range-picker>
            <input matInput  [matDatepicker]="datepicker2" [(ngModel)]="jobOfferToEdit.endDate">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker2"></mat-datepicker-toggle>
            <mat-datepicker #datepicker2>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    
    <div style="display: flex;" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>Salary</mat-label>
            <input matInput type="number" [(ngModel)]="jobOfferToEdit.salary.mount">
            <mat-icon matIconSuffix style="margin-right: 2%">money</mat-icon>
        </mat-form-field>
    </div>

    <div style="display: flex;" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>Moneda</mat-label>
            <mat-select [(ngModel)]="monedaSeleccionada" (selectionChange)="onMonedaSeleccionadaChange()">
                <mat-option value="soles">Soles</mat-option>
                <mat-option value="dolares">DÃ³lares</mat-option>
              </mat-select>
            <mat-icon matIconSuffix style="margin-right: 2%">attach_money</mat-icon>
        </mat-form-field>
    </div>
    
    <div style="display: flex;" class="inputsito">
        <mat-form-field style="width: 100%;">
            <mat-label>Max Applications</mat-label>
            <input matInput type="number" [(ngModel)]="jobOfferToEdit.maxApplications">
            <mat-icon matIconSuffix style="margin-right: 2%">equalizer</mat-icon>
        </mat-form-field>
    </div>
    
    <button mat-raised-button class="primary-button" style="width: 96%;margin-right: 1%;margin-bottom: 2%;margin-left: 2%;" (click)="save()">Save</button>
    <button mat-raised-button class="primary-button" style="width: 96%;margin-right: 1%;margin-bottom: 2%;margin-left: 2%;" (click)="cancel()">Cancel</button>
    </div>
</div>
